<!DOCTYPE html>
<html>
<head>
	<title>Simple game</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="javascript/createObjects.js"></script>
	<script type="text/javascript" src="javascript/updateObjects.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- tank game -->
	<div id="panel">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Game Panel</h5>
				<div id="simpleForm">
					<p>Select the background:</p>
					<select id="selectBackground">
						<option>Select</option>
						<option value="1">background 1</option>
						<option value="2">background 2</option>
					</select>
					<p></p>
					<input class="form-control" type="text" id="name1" placeholder="name player1"><br>
					<input class="form-control" type="text" id="name2" placeholder="name player2">
					<p></p>
					<button class="btn" onclick="getElements()">Start Game</button>
				</div>
			</div>
			<ul class="list-group list-group-flush" hidden="true" id="players">
			</ul>
		</div>
		<div id="endGame">
			<!-- venceu!! -->
		</div>
	</div>
	<div id="alingn-canvas">
		<canvas id="gameCanvas"></canvas>
	</div>
	<script type="text/javascript" src="javascript/game.js"></script>

	<script type="text/javascript">
		function getElements() {
			let backOption = document.getElementById('selectBackground').value
			let name1 = document.getElementById('name1').value
			let name2 = document.getElementById('name2').value
			gameStart(backOption, name1, name2)
		}
	</script>

</body>
</html>
